<po-page-default p-title="Exclusão de Fornecedor">

  <div class="po-md-12">

      <form #formProduto="ngForm">
        <po-container>
          <po-input
            class="po-md-6"
            [(ngModel)]="mapa.nome"
            name="mapa.nome"
            p-label='Fornecedor'
            p-clean="true"
            p-minlength="1"
            [p-required]="true"
            p-disabled="true"
            p-placeholder="Insira nome do fornecedor.">
          </po-input>

          <po-input
            id="tipo"
            class="po-md-2"
            name="tipo"
            [(ngModel)]="mapa.tipo"
            p-label="Tipo"
            [p-required]="true"
            p-disabled="true"
            p-placeholder="Insira o tipo.">
          </po-input>

          <po-input class="po-md-4  "
            name="cnpj"
            [(ngModel)]="mapa.cnpj"
            p-auto-focus="boolean"
            p-clean="true"
            p-label="CNPJ"
            p-optional="false"
            p-placeholder="CNPJ"
            p-required="true"
            p-disabled="true"
            p-mask="99.999.999/999-99">
          </po-input>

          <po-input
            class="po-md-4"
            [(ngModel)]="mapa.tel"
            name="tel"
            p-label='Telefone'
            p-clean="true"
            p-minlength="1"
            p-disabled="true"
            [p-required]="true"
            p-mask="(99) 99999-9999"
            p-placeholder="Insira o telefone completo.">
          </po-input>

          <po-input
            class="po-md-8"
            [(ngModel)]="mapa.endereco"
            name="endereco"
            p-label='Endereço'
            p-clean="true"
            p-minlength="1"
            [p-required]="false"
            p-disabled="true"
            p-placeholder="Insira o endereco completo.">
          </po-input>

          <po-input
            class="po-md-4"
            [(ngModel)]="mapa.ultcompra"
            name="ultcompra"
            p-label='Última Compra'
            p-clean="true"
            p-minlength="1"
            [p-required]="false"
            p-disabled="true"
            p-placeholder="ultcompra">
          </po-input>

        </po-container>
        <po-container>
          <div class="po-row">
            <po-button
              class="po-md-6"
              p-label="Excluir"
              p-icon="po-icon po-icon-delete"
              p-type="primary"
              (p-click)="excluiFornecedor()">
            </po-button>
            <po-button
              class="po-md-6"
              p-label="Cancelar"
              p-icon="po-icon po-icon-exit"
              p-type="primary"
              (p-click)="CancelGrava()">
            </po-button>
          </div>
        </po-container>
      </form>


  </div>

</po-page-default>
