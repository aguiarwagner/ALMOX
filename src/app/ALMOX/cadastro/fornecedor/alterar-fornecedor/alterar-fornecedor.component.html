<po-page-default p-title="Alteração de Fornecedor">

  <div class="po-md-12">
    <div class="po-md-12">
      <form #formProduto="ngForm">
        <po-container>
          <po-input
            class="po-md-6"
            [(ngModel)]="mapa.nome"
            name="mapa.nome"
            p-label='Insira nome do fornecedor'
            p-clean="true"
            p-minlength="1"
            [p-required]="true"
            p-placeholder="Insira nome do fornecedor.">
          </po-input>

          <po-select
            id="tipo"
            class="po-md-2"
            name="tipo"
            [(ngModel)]="mapa.tipo"
            p-label="Tipo"
            [p-options]="SelTipo"
            [p-required]="true"
            p-placeholder="Insira o tipo."
            p-clean="true">

          </po-select>

          <po-input *ngIf="mapa.tipo == 1 || mapa.tipo == undefined"
            class="po-md-4"
            name="cnpj"
            [(ngModel)]="mapa.cnpj"
            p-auto-focus="boolean"
            p-clean="true"
            p-label="CNPJ"
            p-optional="false"
            p-placeholder="Insira o CNPJ"
            p-required="true"
            p-mask="99.999.999/999-99">
          </po-input>

          <po-input *ngIf="mapa.tipo == 2"
            class="po-md-4"
            name="cpf"
            [(ngModel)]="mapa.cnpj"
            p-auto-focus="boolean"
            p-clean="true"
            p-label="CPF"
            p-optional="false"
            p-placeholder="Insira o CPF"
            p-required="true"
            p-mask="999.999.999-99">
          </po-input>

          <po-input
            class="po-md-5"
            [(ngModel)]="mapa.telefone"
            name="telefone"
            p-label='Insira o Telefone'
            p-clean="true"
            p-minlength="1"
            [p-required]="true"
            p-placeholder="Insira o telefone completo.">
          </po-input>

          <po-input
            class="po-md-7"
            [(ngModel)]="mapa.endereco"
            name="endereco"
            p-label='Insira o endereco'
            p-clean="true"
            p-minlength="1"
            [p-required]="false"
            p-placeholder="Insira o endereco completo.">
          </po-input>

          <po-input
            class="po-md-4"
            [(ngModel)]="mapa.cep"
            name="cep"
            p-label='Insira o CEP'
            p-clean="true"
            p-minlength="1"
            [p-required]="false"
            p-mask="99999-999"
            p-placeholder="Insira o CEP.">
          </po-input>

        </po-container>
        <po-container>
          <div class="po-row">
            <po-button
              class="po-md-6"
              p-label="Salvar"
              p-icon="po-icon po-icon-ok"
              p-type="primary"
              (p-click)="alteraFornecedor()"
            >
            </po-button>
            <po-button
              class="po-md-6"
              p-label="Cancelar"
              p-icon="po-icon po-icon-exit"
              p-type="primary"
              (p-click)="CancelGrava()"
            >
            </po-button>
          </div>
        </po-container>
      </form>

    </div>
  </div>

</po-page-default>
