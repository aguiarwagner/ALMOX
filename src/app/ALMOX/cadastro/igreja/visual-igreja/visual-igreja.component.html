<po-page-default p-title="Visualização de Igreja">

  <div class="po-md-12">

      <form #formProduto="ngForm">
        <po-container>
          <po-input
            class="po-md-8"
            [(ngModel)]="mapa.descigreja"
            name="descigreja"
            p-label='Igreja'
            p-clean="true"
            p-minlength="1"
            [p-required]="true"
            p-placeholder="Igreja."
            p-disabled="true">
          </po-input>

          <po-input class="po-md-4"
            name="codrelat"
            [(ngModel)]="mapa.codrelat"
            p-auto-focus="boolean"
            p-clean="true"
            p-label="Código do Relatório"
            p-optional="false"
            p-placeholder="Código do Relatório"
            p-required="false"
            p-mask="99-9999"
            p-disabled="true">
          </po-input>

          <po-number class="po-md-4"
            name="atalho"
            [(ngModel)]="mapa.atalho"
            p-auto-focus="boolean"
            p-clean="true"
            p-label="Atalho"
            p-optional="false"
            p-placeholder="Atalho"
            p-required="false"
            p-disabled="true">
          </po-number>

          <po-input
            class="po-md-8"
            [(ngModel)]="mapa.endereco"
            name="endereco"
            p-label='Endereço'
            p-clean="true"
            p-minlength="1"
            [p-required]="true"
            p-placeholder="Endereço."
            p-disabled="true">
          </po-input>

          <po-input
            class="po-md-6"
            [(ngModel)]="mapa.tel"
            name="tel"
            p-label='Telefone'
            p-clean="true"
            p-minlength="1"
            [p-required]="false"
            p-placeholder="Telefone"
            p-mask="(99)99999-9999"
            p-disabled="true">
          </po-input>

          <po-input
            class="po-md-6"
            [(ngModel)]="mapa.cep"
            name="cep"
            p-label='CEP'
            p-clean="true"
            p-minlength="1"
            [p-required]="true"
            p-placeholder="CEP"
            p-mask="99999-999"
            p-disabled="true">
          </po-input>

        </po-container>
        <po-container>
          <po-button
            class="po-md-12"
            p-label="Voltar"
            p-icon="po-icon po-icon-exit"
            p-type="primary"
            (p-click)="CancelGrava()">
          </po-button>
        </po-container>
      </form>


  </div>

</po-page-default>
