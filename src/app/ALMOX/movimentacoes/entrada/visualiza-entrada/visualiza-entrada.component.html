<po-page-default p-title="Visualização de Nota Fiscal de Entrada">
  <div class="po-row">
    <div class="po-md-12">
      <form #formEntrada="ngForm">
        <po-container>
          <po-container
            p-no-border="true"
            p-no-padding="false"
            p-no-shadow="true">
            <blockquote id="blockquote">Informações do Cabeçalho</blockquote>
          </po-container>
          <po-input
            class="po-md-4"
            [(ngModel)]="descfornec"
            name="descFornec"
            p-label='Fornecedor'
            p-clean="true"
            p-minlength="1"
            [p-required]="true"
            p-disabled="true"
            p-placeholder="Fornecedor.">
          </po-input>
          <po-input
            class="po-md-4"
            [(ngModel)]="numeroNF"
            name="numeroNF"
            p-label='Nota Fiscal'
            p-clean="true"
            p-minlength="1"
            [p-required]="true"
            p-disabled="true"
            p-placeholder="Número da NF">
          </po-input>
          <po-number class="po-md-2"
            name="serieNF"
            [(ngModel)]="serieNF"
            p-auto-focus="boolean"
            p-clean="true"
            p-label="Série"
            p-disabled="true"
            p-placeholder="Série da NF"
            p-required="false">
          </po-number>
          <po-datepicker
            class="po-md-2"
            name="dataEntrada"
            [(ngModel)]="dataEntrada"
            p-disabled="true"
            p-label="Data da Entrada"
          ></po-datepicker>
        </po-container>
        <po-container>
          <po-container
            p-no-border="true"
            p-no-padding="false"
            p-no-shadow="true">
            <blockquote id="blockquote">Informações dos Itens</blockquote>
          </po-container>
          <po-table
            p-selectable="true"
            p-hide-select-all="false"
            [p-selectable]="false"
            [p-loading]="isLoading"
            [p-columns]="columns"
            p-sort="true"
            [p-items]="itemsFiltered">
          </po-table>
        </po-container>
      </form>
      <po-container>
        <div class="po-row">
          <po-button
            class="po-md-12"
            p-label="Voltar"
            p-icon="po-icon po-icon-exit"
            p-type="primary"
            (p-click)="Cancel()"
            p-primary="true">
          </po-button>
        </div>
      </po-container>
    </div>
  </div>
</po-page-default>
